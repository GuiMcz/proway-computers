<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem" />
      <p>{{ itemCarrinho.descricao }}</p>
      <p>{{ itemCarrinho.preco | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="itemCarrinho.quantidade"
          (change)="calcularTotal()"
        />
      </label>
      <button class="remove-button" (click)="removeProduto(itemCarrinho.id)">
        <i class="fa-solid fa-circle-xmark"></i> Remover do carrinho
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Finalizar compra</button>
</div>
<ng-template #semProduto>Nenhum produto no carrinho</ng-template>
